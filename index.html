<!DOCTYPE html><!--AVISAR QUE ESTAMOS USANDO A VERSÃO MAIS NOVA DO HTML-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="caixa-maior"> <!--div serve para criar uma caixa para organizar o código-->
        <input class="input-cidade" placeholder="Digite o nome da cidade...">
        <button onclick="cliqueiNobotão()"> <!--onclick -> quando eu clicar no botão eu quero que faça alguma coisa, nesse caso chamar a função chamada cliqueiNobotão-->
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
            <!--img src serve para voce adicionar uma imagem ao item-->
        </button>

        <div class="caixa-media">
            <h2 class="cidade-tela">Tempo em São Luis</h2>

            <p class="graus"> 28°C </p> <!--class serve para dar um nome ao código -->

           <img class="img" src="https://cdn-icons-png.flaticon.com/512/40/40182.png">

            <p class="umidade">umidade 70%</p>
        </div>


    </div>


</body>
<script src="scripts.js"></script>

</html>
